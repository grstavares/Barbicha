<div fxLayout>

  <mat-card>

    <mat-card-title class="card-avatar"> <img src="../../../assets/images/login.png" alt=""> </mat-card-title>

    <mat-card-subtitle fxLayoutAlign="center center">
      <button md-fab class="button-facebook"></button>
      <button md-fab class="button-google"></button>
      <button md-fab class="button-twitter"></button>
    </mat-card-subtitle>

    <mat-card-content fxLayout="column">

      <mat-form-field>
        <input matInput placeholder="E-mail" type="email">
      </mat-form-field>

      <mat-form-field>
          <input matInput placeholder="Senha" type="password">
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions fxLayout="column" fxLayoutGap="10px">
      <button mat-stroked-button (click)="onLoginClicked()">Login</button>
      <button mat-stroked-button routerLink="/home">Registrar</button>
    </mat-card-actions>

    <mat-card-footer>Footer</mat-card-footer>

  </mat-card>

</div>
