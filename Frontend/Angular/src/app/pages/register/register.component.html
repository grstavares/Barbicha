<div fxLayout>

  <mat-card class="signup-card">

    <mat-card-title class="card-avatar" fxLayoutAlign="center center"> <img src="../../../assets/images/login.png" alt=""> </mat-card-title>

    <mat-card-subtitle fxLayoutAlign="center center">
      <button (click)="onExternalSignUp('facebook')" md-fab class="button-facebook"></button>
      <button (click)="onExternalSignUp('google')" md-fab class="button-google"></button>
      <button (click)="onExternalSignUp('twitter')" md-fab class="button-twitter"></button>
    </mat-card-subtitle>

    <mat-card-content>

      <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm">
        
        <mat-form-field>
          <input matInput placeholder="E-mail" type="email" ngModel name="email" email required>
          <mat-error>Deve ser um endereço de e-mail válido!</mat-error>
        </mat-form-field>

        <mat-form-field hintLabel="Deve ter no mínimo 6 carateres">
          <input matInput type="password" ngModel name="password" required   minlength="6" placeholder="Senha">
        </mat-form-field>

        <mat-form-field>
          <input matInput type="password" ngModel name="confirm" required  placeholder="Confirmação de Senha" >
        </mat-form-field>

        <mat-form-field>
          <input matInput type="tel" placeholder="Telefone" ngModel name="phone">
        </mat-form-field>
      </form>

    </mat-card-content>

    <mat-card-actions fxLayout="column" fxLayoutGap="10px">
      <button mat-stroked-button (click)="onSignUpClicked(f)" [disabled]="f.invalid">Registrar</button>
      <button mat-stroked-button routerLink="/login">Login</button>
    </mat-card-actions>

  </mat-card>

</div>
