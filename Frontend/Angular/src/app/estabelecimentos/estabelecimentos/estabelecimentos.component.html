<div fxLayoutAlign="center center" >
  <div class="table-card">

    <div class="table-header">
        <h4 class="table-title">Simple Table</h4>
    </div>

    <div>

        <table mat-table [dataSource]="dataSource" matSort class="table-content">
  
            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
      
            <!-- Position Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
      
            <!-- Name Column -->
            <ng-container matColumnDef="alias">
              <th mat-header-cell *matHeaderCellDef> Apelido </th>
              <td mat-cell *matCellDef="let element"> {{element.alias}} </td>
            </ng-container>
      
            <!-- Weight Column -->
            <ng-container matColumnDef="natureza">
              <th mat-header-cell *matHeaderCellDef> Natureza </th>
              <td mat-cell *matCellDef="let element"> {{element.natureza}} </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showItem(row)"></tr>
          </table>

    </div>

  </div>

</div>
