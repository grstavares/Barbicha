<mat-card>
    <mat-card-title>	{{ estabelecimento.alias }} </mat-card-title>
    <mat-card-subtitle>	{{ estabelecimento.name }} </mat-card-subtitle>
    <mat-card-content>
        <mat-tab-group>
            <mat-tab label="First"> {{ estabelecimento.name }} </mat-tab>
            <mat-tab label="Second"> Content 2 </mat-tab>
            <mat-tab label="Third"> Content 3 </mat-tab>
          </mat-tab-group>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button>Salvar</button>
    </mat-card-actions>
    <mat-card-footer></mat-card-footer>
</mat-card>
