<div class="form" fxLayout="column" fxLayoutAlign="space-around center">

  <form #form="ngForm" [ngFormOptions]="{updateOn: 'change'}">

    <div fxFlexFill>

      <mat-form-field fxFlex="100">
        <input matInput placeholder="Nome" type="text" [ngModel]="userProfile.name" name="nome" required>
        <mat-error>Campo obrigatório</mat-error>
      </mat-form-field>

    </div>

    <div fxLayout="row" fxLayoutGap="30px">

      <mat-form-field>
        <input matInput type="text" [ngModel]="userProfile.alias" name="apelido" placeholder="Apelido">
      </mat-form-field>

      <mat-form-field>
        <input matInput  [ngModel]="userProfile.birth_date" name="nascimento" [matDatepicker]="picker" placeholder="Data de Nascimento">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker startView="year"></mat-datepicker>
      </mat-form-field>

    </div>

    <div fxLayout="column">

      <mat-form-field>
        <input matInput placeholder="E-mail" type="email" [ngModel]="userProfile.email" name="email" email required>
        <mat-error>Deve ser um endereço de e-mail válido!</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Telefone" type="tel" [ngModel]="userProfile.phone_number" name="phone">
      </mat-form-field>

    </div>

    <div fxLayout="row" fxLayoutAlign="end end">

      <button mat-flat-button (click)="saveUserProfile(form)" [disabled]="form.invalid">Salvar</button>

    </div>

  </form>
</div>
