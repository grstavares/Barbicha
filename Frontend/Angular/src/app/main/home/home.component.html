<mat-sidenav-container>
    <mat-sidenav mode="side" opened #sidenav>
      <ul><li *ngFor="let item of navigationItens" [routerLink]="item.link" routerLinkActive="selected">{{ item.label }}</li></ul>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
          <button matIcon (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
          <span>My App</span>
        </mat-toolbar>
        <main><router-outlet></router-outlet></main>
    </mat-sidenav-content>
</mat-sidenav-container>
